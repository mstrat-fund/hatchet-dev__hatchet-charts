postgres:
  enabled: false

caddy:
  enabled: false

sharedConfig:
  serverUrl: "https://hatchet.stage.mstrat.fund"
  serverAuthCookieDomain: "hatchet.stage.mstrat.fund"

api:
  envFrom:
    - secretRef:
        name: hatchet-shared-config
    - secretRef:
        name: hatchet-db-secret

engine:
  envFrom:
    - secretRef:
        name: hatchet-shared-config
    - secretRef:
        name: hatchet-db-secret

gatewayRoutes:
  frontend:
    host: hatchet.stage.mstrat.fund
    pathPrefix: /
    serviceName: hatchet-stage-frontend
    servicePort: 8080

resources:
  requests:
    cpu: 250m
    memory: 1Gi
  limits:
    memory: 3Gi

sealedSecret:
  encryptedData:
    DATABASE_POSTGRES_DB_NAME: 
    DATABASE_POSTGRES_HOST: 
    DATABASE_POSTGRES_PASSWORD: 
    DATABASE_POSTGRES_PORT: 
    DATABASE_POSTGRES_SSL_MODE: 
    DATABASE_POSTGRES_USERNAME: 
    DATABASE_URL: 
